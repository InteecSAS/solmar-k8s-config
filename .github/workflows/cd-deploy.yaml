name: CD - Deploy to Kubernetes

on: 
  push:
    branches: 
      - develop
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on:  self-hosted

    steps:
    - name:  Checkout K8s Config Repo
      uses: actions/checkout@v4

    - name:  Determine Overlay Path
      id: set_overlay_path
      run: |
        if ("${{ github.ref }}" -eq "refs/heads/develop") {
          echo "overlay_path=overlays/qa" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          echo "environment_name=QA" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
        }
        elseif ("${{ github.ref }}" -eq "refs/heads/main") {
          echo "overlay_path=overlays/pro" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          echo "environment_name=PRO" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
        }
        else {
          echo "No se pudo determinar el entorno de despliegue.  Saliendo."
          exit 1
        }

    - name: Setup kubeconfig
      run: |
        $kubeDir = "$env:USERPROFILE\.kube"
        if (-not (Test-Path $kubeDir)) {
          New-Item -ItemType Directory -Path $kubeDir -Force
        }
        Copy-Item -Path "D:\actions-runner\config" -Destination "$kubeDir\config" -Force
        Write-Host "✓ kubeconfig setup completado"

    - name:  Verify kubectl connection
      run: |
        Write-Host "Verificando configuración de kubectl..."
        kubectl cluster-info
        kubectl config current-context

    - name: Deploy to ${{ steps.set_overlay_path.outputs.environment_name }}
      run: |
        Write-Host "Desplegando a ${{ steps.set_overlay_path.outputs.environment_name }} usando ${{ steps.set_overlay_path.outputs.overlay_path }}"
        kubectl apply -k ${{ steps.set_overlay_path.outputs.overlay_path }} --validate=false