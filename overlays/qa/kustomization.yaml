# overlays/qa/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
- ../../base

configMapGenerator:
- name: solmar-config-qa
  files:
  - qa-config.properties

# Genera el Secret a partir de texto plano (SIN comillas extra)
secretGenerator:
- name: solmar-secrets-qa
  literals:
  - ConnectionStrings__DefaultConnection=Server=192.168.126.129,1434;Database=KINICH_QA;User Id=app_solmar;Password=4ppS0lm4r#2025*;TrustServerCertificate=True;
  - Jwt__Key=NeNl3gs6H1xrwXbJgfTgiHFC262GpDiLp63JSLkZlNdstv3C3TjRqEmUyY1qiTeIR4i7fzl58I2yLS3B8QyjXw

# Aplica los patches de imagen y r√©plicas
patchesStrategicMerge:
- image-tags.yaml
- replicas.yaml

# Aplica el parche de variables de entorno a TODOS los Deployments
patches:
- patch: |-
    - op: add
      path: /spec/template/spec/containers/0/envFrom
      value:
        - configMapRef:
            name: solmar-config-qa
        - secretRef:
            name: solmar-secrets-qa
  target:
    kind: Deployment
