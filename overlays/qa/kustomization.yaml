# overlays/qa/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
- ../../base

resources:
- qa-secrets.yaml # Ahora que el contenido es válido, lo podemos incluir como recurso

configMapGenerator:
- name: solmar-config-qa
  files:
  - qa-config.properties

# Aplica los patches de forma correcta
patchesStrategicMerge:
- common-env-patch.yaml # Este parche añade las variables de entorno
- image-tags.yaml
- replicas.yaml