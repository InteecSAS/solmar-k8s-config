# k8s/overlays/prod/env-vars.yaml
# Este archivo contiene las variables de entorno específicas para el entorno de PRO.
# DEBES REEMPLAZAR LOS VALORES DE EJEMPLO CON TUS VALORES REALES DE PRO.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service # Parche para AuthService
spec:
  template:
    spec:
      containers:
        - name: auth-service
          env:
            - name: ConnectionStrings__DefaultConnection
              value: "Server=your_prod_auth_db_server;Database=AuthDb_PROD;User Id=sa;Password=your_prod_auth_password;"
            - name: Logging__LogLevel__Default
              value: "Information" # Nivel de log para producción
            # Añade aquí cualquier otra variable de entorno específica de AuthService para PRO
---
