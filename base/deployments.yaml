apiVersion: apps/v1
kind: Deployment
metadata:
  name: yarp-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yarp-proxy
  template:
    metadata:
      labels:
        app: yarp-proxy
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: yarp-proxy
        image: diurvan/solmar-backend-yarpproxy # Tag will be added by Kustomize
        ports:
        - containerPort: 8080
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: yarp-proxy-service
spec:
  type: NodePort
  selector:
    app: yarp-proxy
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30577
