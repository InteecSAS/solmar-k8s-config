apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifications-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notifications-service
  template:
    metadata:
      labels:
        app: notifications-service
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: notifications-service
        image: diurvan/solmar-backend-notificationsservice # Tag will be added by Kustomize
        ports:
        - containerPort: 8080
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: solmar-env-vars
        env:
        - name: Firebase__ServiceAccountKeyPath
          value: "/etc/firebase/firebase-adminsdk.json"
        volumeMounts:
        - name: firebase-secret-volume
          mountPath: "/etc/firebase"
          readOnly: true
      volumes:
      - name: firebase-secret-volume
        secret:
          secretName: firebase-admin-sdk
---
apiVersion: v1
kind: Service
metadata:
  name: notifications-service
spec:
  selector:
    app: notifications-service
  ports:
  - port: 8080
    targetPort: 8080
